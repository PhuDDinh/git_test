<!DOCTYPE html>
<html>
<head>
  <title>js Practice</title>
  <meta charset="UTF-8"/>
  <button>Press me</button>
</head>
<body>
  <script>
      const button = document.querySelector('button');

      button.onclick = function() {
          let name = prompt('What is your name?');
          window.alert('Hello ' + name + ', nice to see you!');
      }

  </script>
</body>
</html>
